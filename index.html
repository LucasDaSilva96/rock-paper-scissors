<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Human vs AI</h1>
    <main>
      <section>
        <div class="container-wrapper">
          <!-- Human-Score-box -->
          <div class="score-box human-box">
            <h2>Human</h2>
            <p class="score-human">0</p>
          </div>
          <!-- Robot-img + random-text container -->
          <div class="display-container">
            <div class="display-img">
              <img
                class="robot-img"
                src="imgs/robot-brb.avif"
                alt="Robot looking up"
              />
            </div>
            <div class="display-text-and-btn">
              <p class="quote no-show">Choose your weapon</p>
              <button class="play-btn">Play</button>
            </div>
          </div>

          <!-- Robot-Score-box -->
          <div class="score-box ai-box">
            <h2>AI</h2>
            <p class="score-robot">0</p>
          </div>
        </div>
        <!-- Choose your weapon-container -->
        <div class="weapon-container no-show">
          <div class="choice-box rock">
            <img class="choice rock-wp" src="imgs/pistol1.avif" alt="pistol" />
            <div class="overlay">
              <p class="text">Pistol</p>
            </div>
          </div>
          <div class="choice-box paper">
            <img
              class="choice paper-wp"
              src="imgs/shotgun1.avif"
              alt="shotgun"
            />
            <div class="overlay">
              <p class="text">Shotgun</p>
            </div>
          </div>
          <div class="choice-box scissors">
            <img
              class="choice scissors-wp"
              src="imgs/sniper.avif"
              alt="sniper"
            />
            <div class="overlay">
              <p class="text">Sniper</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
